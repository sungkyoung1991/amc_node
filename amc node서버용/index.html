<script>
    var socket = io.connect('/'), tweets = document.getElementById('tweets');
    socket.on('tweet', function(data) {
        //     tweets.innerHTML = data + '<br>' + tweets.innerHTML  ;
        $('#tw').prepend(data + '<br>');
    });

    $(function() {

        var sendsearch = window.location.pathname.split('/')[1];
        sendsearch = decodeURI(sendsearch);
        socket.emit('sendsearch', sendsearch);

    });
</script>

<body>


		
	
		<div class="container">
	<div id="tw"></div>
	</div>
</body>
